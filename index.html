<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <p>Enter a list of numbers from 1 to 12 divided by a space.</p>
    <input type="text" id="numbers" placeholder="Enter list">
    <button id="inputButton">Enter</button>
    <button id="sortButton">Start Sorting</button>
    <br>
    <br>
    <p id="usedAlgorithm">Using Selection Sort...</p>
    <br>
    <canvas id="chart" style="width:100%;max-width:700px"></canvas>
    <p id="guide">Click on Start Sorting!</p>
    <script type="module" src="graph.js"></script>
    <script type="module" src="algorithms.js"></script>
</body>
</html>
